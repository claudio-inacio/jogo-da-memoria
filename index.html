<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Memorize Colors</title>
  </head>
  <body>
    <header id="cabecalho">
      <div id="tittle-container">
        <h1 id="game-tittle" class="rainbow-text">Memorize Colors</h1>

        <h4 id="game-sub-tittle">
          Exercite sua memória de uma maneira divertida
        </h4>
      </div>

      <div id="placar-container">
        <div id="placar-component" class="gradient-border">
          <div class="placar-tittle-container">
            <h2 class="placar-tittle">PONTUAÇÃO</h2>
          </div>
          <section id="pontuacoes">
            <div id="pontuacao-atual" class="pontuacao-item">
              <h3>ATUAL -</h3>
              <p id="pontos">0</p>
              pts
            </div>
            <div class="pontuacao-item">
              <h5>ULTIMA PONTUAÇÃO -</h5>
              <p id="pontos">0</p>
              pts
            </div>
          </section>
          <div class="gold-tittle placar-tittle-container">
            <h2 class="placar-tittle">TOP 3</h2>
          </div>
          <div class="" id="historico-pontuacoes">
            <!-- Ninguem pontuou ainda. Essa é sua chance! -->
            <ol id="lista-historico-pontuacao">
              <li class="item-historico-pontuacao">
                <span class="historico-nome-pontuador">1° Fernanda Silva</span>
                <span class="historico-quantidade-pontos">26 pontos</span>
              </li>
               <li class="item-historico-pontuacao">
                <span class="historico-nome-pontuador">2° mike</span>
                <span class="historico-quantidade-pontos">13 pontos</span>
              </li>
               <li class="item-historico-pontuacao">
                <span class="historico-nome-pontuador">2° matheus</span>
                <span class="historico-quantidade-pontos">7 pontos</span>
              </li>
            </ol>
          </div>
        </div>
      </div>
  
    </header>

  </body>
</html>
